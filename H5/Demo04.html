<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签</title>
</head>
<body>
<!--
常见的图片格式:
  1.JPG
  2.GIF
  3.PNG
  4.BMP
  格式:
    <img src="" alt="" title="" width="" height="">
    *·src：路径
        ·相对路径
        ·绝对路径
    *·alt：失败加载
    ·title：悬停显示文字
-->

<img src="resource/1.png" alt="" title="" width="" height="">

</body>
</html>
