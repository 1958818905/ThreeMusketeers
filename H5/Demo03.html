<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>
<!--
基本标签：
  1.标题标签
    ·<h1></h1>
  2.段落标签
    ·<p></p>
  3.换行标签
    ·<br/>
     换行紧凑
  4.水平线标签
    ·<hr/>
  5.字体样式标签
    ·粗体：<strong>
    ·斜体：<em>
  6.注释和特殊符号
    ·空格：&nbsp;
-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>

<p>
    123456789
</p>
<p>
    123456789
</p>

<hr/>

<strong>1234&nbsp;56789</strong> <br>
<em>123456789</em>
<br>
<hr>
&gt;
&lt;
&copy;




</body>
</html>
