<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--
  列表：
    分类：
      1.有序列表
        · <ol>
          <li></li>
          </ol>
      2.无序列表
        · <ul>
          <li></li>
          </ul>
      3.自定义列表
        · <dl>
          <dt></dt>
          <dd></dd>
          </dl>
        作用于：
          1.公司网站底部

-->
<ol>
  <li>java</li>
  <li>Python</li>
  <li>前端</li>
  <li>后端</li>
</ol>

<hr>

<ul>
  <li>java</li>
  <li>Python</li>
  <li>前端</li>
  <li>后端</li>
</ul>

<hr>
<dl>
  <dt>标题</dt>
  <dd>Python</dd>
  <dd>前端</dd>
  <dd>后端</dd>
</dl>


</body>
</html>
