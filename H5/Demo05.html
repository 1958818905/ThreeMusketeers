<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接标签</title>
</head>
<body>
<!--
格式：
    <a href="" target=""></a>
    ·href：链接路径
    ·target：目标窗口位置
页面间链接
锚链接(定位到具体位置)
    1.需要一个锚标记
    2.跳转到标记
功能链接
    mailto：邮件链接

-->
<a name="top"></a>
<a href="Demo02.html" target="_parent">链接</a>
<a href="https://www.baidu.com" target="_parent">百度</a>

<a href="Demo02.html" target="_parent">
    <img src="resource/1.png" alt="图片标签">
</a>
<a href="#top">123</a>
<a href="mailto:1958818905@qq.com">点击联系我</a>


<!--qq推广-->
<a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=&site=qq&menu=yes"><img border="0" src="http://wpa.qq.com/pa?p=2::52" alt="abc" title="abc"/>qq</a>

</body>
</html>
