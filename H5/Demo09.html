<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>媒体元素</title>
</head>
<body>
<!--
视频元素：
  ·video:
    <video src="video/1.MP4" controls  autoplay></video>
    controls：控制开关
    autoplay：自动播放
音频元素：
  ·audio
  <audio src="audio/1.mp3"></audio>
    controls：控制开关
    autoplay：自动播放
-->
<video src="video/1.MP4" controls autoplay></video>
<audio src="audio/1.mp3" controls autoplay></audio>
</body>
</html>
