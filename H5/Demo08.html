<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--
为什么使用：
    1.简单通用
    2.结构稳定
基本结构：
    1.单元格
    2.行 tr
    3.列 td
    4.跨行 rowspan
    5.跨列 colspan
-->

<table border="1px">
    <tr>
        <td colspan="3">1-1</td>
    </tr>
    <tr>
        <td rowspan="2">2-1</td>
        <td>2-2</td>
        <td>2-3</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
    </tr>

</table>

</body>
</html>
