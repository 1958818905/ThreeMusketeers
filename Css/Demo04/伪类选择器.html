<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类结构选择器</title>
  <style>
    /* 1.ul第一个子元素
     2.ul最后一个子元素
     3.第一个p元素
     */
    ul li:first-child{
      background: skyblue;
    }
    ul li:last-child{
      background: pink;
    }
   /* 选择当前p元素的父级元素，选择父级元素的第一个，并且是当前元素才生效*/
   p:nth-child(1){
     background: greenyellow;
   }
    /* 选择当前父级元素的p元素的第二个元素*/
   p:nth-last-of-type(2){
     background: yellow;
   }
  </style>
</head>
<body>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
  <li>li1</li>
  <li>li2</li>
  <li>li3</li>
</ul>
</body>
</html>
