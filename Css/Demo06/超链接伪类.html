<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接伪类</title>
    <style>
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            color: orange;

        }
        a:active{
            color: skyblue;
            font-size: 18px;
        }
        a:link{
            color: yellow;
        }
        a:visited{
            color: yellowgreen;
        }
        p:nth-last-of-type(1){
            text-shadow: 1px 1px skyblue;
        }
    </style>
</head>
<body>

<a href="#">
    <img src="image/a.jpg" alt="">
</a>
<p><a href="#">皮卡丘</a></p>
<p><a href="#">黄色</a></p>
<p><a href="#">电</a></p>


</body>
</html>
