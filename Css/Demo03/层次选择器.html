<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>
    <style>
      /* 后代选择器*//*
      body p{
        background: skyblue;
      }*/
      /* 子选择器*/
/*      body>p{
        background: skyblue;
      }*/
      /* 兄弟选择器*/
/*      .active + p{
        background: skyblue;
      }*/
      /* 通用选择器*/
      .active~p{
        background: skyblue;
      }
    </style>
</head>
<body>
<p>p0</p>
<p class="active">p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>
        <p>p4</p>
    </li>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p6</p>
    </li>
</ul>
</body>
</html>
